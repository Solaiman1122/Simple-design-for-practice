<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="btn-group" role="group" aria-label="Basic example" style="display: flex;gap: 10px;">
      <button type="button" class="btn btn-primary">Home</button>
      <button type="button" class="btn btn-primary">About</button>
      <button type="button" class="btn btn-primary">Contact</button>
    </div>
    <div class="container">
      <div class="card" style="width: 18rem; padding: 8px;">
        <img src="/assest/image/medium.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Tom</h5>
          <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, tempora.</p>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>
    </div>
 

    <div class="container">
      <div class="mb-3" style="margin: 5px;">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div >
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>
    </div>
    

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
